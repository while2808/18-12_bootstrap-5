<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container-fluid" style="background-color: ghostwhite;">
                <nav class="navbar navbar-expand-md bg-secondary bg-gradient rounded-bottom-4">
                    <div class="container-fluid">
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#link">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="link">
                            <ul class="navbar-nav">
                                <li class="navbar-nav">
                                    <a href="#" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">About</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Others</a>
                                </li>
                                <li class="nav-item">
                                    
                                </li>
                            </ul>

                            <div class="container">
                                <button class="btn btn-primary"style="margin-left: 25cm;" data-bs-toggle="modal" data-bs-target="#log">Login</button>
                            <div id="log" class="modal fade">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Modal Title</h5>
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="">
                                                <div class="mt-3">
                                                    <label for="email">E-mail</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter E-mail. . ." name="email"/>
                                                </div>
                                                <div class="mt-3">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="email"/>
                                                </div>
                                                <div class="form-check mt-3">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" name="remember"/>Remember Me
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-danger" data-bs-dismiss="modal" type="reset">
                                                Reset
                                            </button>
                                            <button class="btn btn-info btn-outline-success text-white" data-bs-dismiss="modal" type="submit">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>

                            <div class="container">
                                <button class="btn btn-primary"style="margin-left: 0cm" data-bs-toggle="modal" data-bs-target="#reg">Register</button>
                                <div id="reg" class="modal fade">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Register</h5>
                                            </div>
                                            <div class="modal-body">
                                                <h5 class="display-3 text-success">Welcome</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-danger" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                </nav>

                <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-top: 10px;">
                    <div class="carousel-indicators">
                        <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
                        <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
                        <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="bmw_3.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
                        </div>
                        <div class="carousel-item">
                            <img src="spiti_2.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
                        </div>
                        <div class="carousel-item">
                            <img src="gaming_setup_4.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
                        </div>
                    </div>
                        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon bg-success"></span>
                        </button>
                        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon bg-success"></span>
                        </button>
                  </div>

            </div>
        </body>
</html>
