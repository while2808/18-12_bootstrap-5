<!-- Carousel
 1. .carousel -> creates a crousel
 2. .carousel-indicators -> adds indicator for the carousel
    (these ar ethe little dots at the bottom of each slide.)
 3. .carousel-inner -> adds slides ti the carousel(img)
 4. .carousel-item -> specifies the content of each slide.
 5. .carousel--control-prev -> left button(go back)
 6. .carousel-control-next -> right buttom(go forward)
 7 .carouser-control-prev-icon 
 8 .carouser-control-next-icon 
 9.side->adds a css transition & animation effect while sliding from one item to the next 
    (note : remove this class if u do not want this effect)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
      <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
      <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="bmw_3.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
        <div class="carousel-caption"><h5>BMW M-series</h5></div>
      </div>
      <div class="carousel-item">
        <img src="spiti_2.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
        <div class="carousel-caption"><h5>Spiti</h5></div>
      </div>
      <div class="carousel-item">
        <img src="gaming_setup_4.jfif" class="mx-auto d-block" style="height: 150px; width: 250px;">
        <div class="carousel-caption">
          <h5>Gaming Setup</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev bg-success" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next bg-success" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
