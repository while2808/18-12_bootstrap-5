<!-- Bootstrap-5 Forms
 1. stackedForm -> all control in new line.
    class :- 
        1) .form-control = used in textbox, password field
        2) .form-check = used in outer <div> tag
        3) .form-check-label = label for checkbox
        4) .form-check-input = This works in check control -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>StackedForm</h2>
            <form action="">
                <div class="mt-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter E-mail. . ." name="email"/>
                </div>
                <div class="mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="email"/>
                </div>
                <div class="form-check mt-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember"/>Remember Me
                    </label>
                </div>
                <div>
                    <button class="btn btn-danger" type="reset">
                        Reset
                    </button>
                    <button class="btn btn-info btn-outline-success text-white" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
